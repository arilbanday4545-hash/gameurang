  <head>
    <meta charset="UTF-8" />

    <title>Hanari Game</title>

    <style>
      :root {
        --primary: #00d2ff;
        --secondary: #9d50bb;
        --accent: #00ff88;
        --danger: #ff4757;
        --glass: rgba(255, 255, 255, 0.1);
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #050608;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .stars-container {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: moveStar linear infinite;
      }
      @keyframes moveStar {
        from {
          transform: translateY(-100vh);
        }
        to {
          transform: translateY(100vh);
        }
      }

      .card {
        width: 95%;
        max-width: 440px;
        background: var(--glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-radius: 35px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 25px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .screen {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .active {
        display: flex;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .header-box {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      .viz-container {
        display: flex;
        align-items: flex-end;
        gap: 3px;
        height: 20px;
        cursor: pointer;
        padding: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }
      .bar {
        width: 3px;
        background: var(--accent);
        height: 5px;
        transition: 0.3s;
      }
      .animating {
        animation: bounce 0.5s infinite alternate;
      }
      @keyframes bounce {
        from {
          height: 4px;
        }
        to {
          height: 16px;
        }
      }

      .img-hero {
        width: 90px;
        filter: drop-shadow(0 0 20px var(--primary));
        animation: float 3s ease-in-out infinite;
        margin-bottom: 15px;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        color: var(--primary);
        font-size: 1.1rem;
        margin: 0;
        text-shadow: 0 0 10px var(--primary);
      }
      .welcome-text {
        font-size: 0.85rem;
        font-weight: 600;
        margin: 15px 0;
        line-height: 1.6;
        background: linear-gradient(45deg, #00d2ff, #00ff88, #9d50bb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        padding: 14px;
        color: white;
        border-radius: 12px;
        font-family: "Orbitron", sans-serif;
        font-weight: bold;
        width: 100%;
        margin: 6px 0;
        cursor: pointer;
        transition: 0.3s;
        font-size: 0.8rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .btn-back {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ccc;
      }
      .btn-danger {
        background: rgba(255, 71, 87, 0.1);
        border: 1px solid var(--danger);
        color: var(--danger);
        font-size: 0.7rem;
        margin-top: 10px;
      }

      input,
      select {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        outline: none;
      }
      #q-text {
        text-align: left;
        font-size: 0.9rem;
        min-height: 90px;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        padding: 18px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-bottom: 15px;
      }
      .opt {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 14px;
        margin: 8px 0;
        border-radius: 12px;
        cursor: pointer;
        text-align: left;
        font-size: 0.85rem;
        transition: 0.2s;
      }
      .correct {
        background: var(--accent) !important;
        color: #000;
        font-weight: bold;
      }
      .wrong {
        background: var(--danger) !important;
        color: #fff;
      }

      .table-wrap {
        width: 100%;
        max-height: 250px;
        overflow-y: auto;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        margin: 15px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.65rem;
      }
      th {
        color: var(--primary);
        padding: 12px 5px;
        border-bottom: 1px solid var(--primary);
        font-family: "Orbitron";
      }
      td {

        text-align: center;

        font-weight: bold;
        font-size: 0.7rem;
      }

        background: var(--accent);
        color: black;
      }
      .grade-B {
        background: var(--primary);
        color: white;
      }

        background: #f1c40f;
        color: black;
      }
      .grade-D {
        background: var(--danger);
        color: white;
      }
    </style>
  </head>

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      function playSfx(f, t, d) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.connect(g);
        g.connect(audioCtx.destination);
        o.type = t;
        o.frequency.value = f;
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.start();
        o.stop(audioCtx.currentTime + d);
      }

      const bgm = document.getElementById("bgm");
      const bars = document.querySelectorAll(".bar");

      function toggleMusic() {
        if (bgm.paused) {
          bgm.play();
          bars.forEach((b) => b.classList.add("animating"));
        } else {
          bgm.pause();
          bars.forEach((b) => b.classList.remove("animating"));
        }
      }

        if (audioCtx.state === "suspended") audioCtx.resume();
        bgm.play().catch(() => {});
        bars.forEach((b) => b.classList.add("animating"));

      let uName = "",
        uClass = "",
        qIdx = 0,
        correctCount = 0,
        currentPool = [];

      function nav(id) {
        document.querySelectorAll(".screen").forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        if (id === "scr-lead") showTable();
      }

      function goMateri() {
        uName = document.getElementById("p-name").value;
        uClass = document.getElementById("p-class").value;
        if (!uName || !uClass) return alert("Pilot, isi data!");
        document.getElementById("grade-label").innerText = "KELAS " + uClass;
        nav("scr-materi");
      }

      function startQuiz(t) {
        currentPool = questDB[uClass][t] || [];
        qIdx = 0;
        correctCount = 0;
        document.getElementById("disp-n").innerText = uName;
        nav("scr-game");
        loadQ();
      }

      function loadQ() {
        if (qIdx >= currentPool.length) return finish();
        const d = currentPool[qIdx];
        document.getElementById("q-text").innerHTML = `<b>SOAL ${qIdx + 1}/${currentPool.length}</b><br><br>${d.q}`;
        const b = document.getElementById("opt-box");
        b.innerHTML = "";
        d.a.forEach((v) => {
          const o = document.createElement("div");
          o.className = "opt";
          o.innerHTML = v;
          o.onclick = () => {
            if (v === d.c) {
              o.classList.add("correct");
              correctCount++;
              playSfx(880, "sine", 0.2);
            } else {
              o.classList.add("wrong");
              playSfx(150, "sawtooth", 0.3);
            }
            document.getElementById("disp-s").innerText = `Benar: ${correctCount}`;
            setTimeout(() => {
              qIdx++;
              loadQ();
            }, 600);
          };
          b.appendChild(o);
        });
      }

      function getGrade(score) {
        if (score >= 85) return "A";
        if (score >= 70) return "B";
        if (score >= 50) return "C";
        return "D";
      }

      function finish() {
        const total = currentPool.length;
        const score = Math.round((correctCount / total) * 100);
        const grade = getGrade(score);
        let r = JSON.parse(localStorage.getItem("hnr_final_v8") || "[]");
        r.push({ n: uName, c: uClass, s: score, b: correctCount, t: total, g: grade });
        r.sort((a, b) => b.s - a.s);
        localStorage.setItem("hnr_final_v8", JSON.stringify(r.slice(0, 10)));
        nav("scr-lead");
        [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => playSfx(f, "sine", 0.4), i * 150));
      }

      function showTable() {
        let r = JSON.parse(localStorage.getItem("hnr_final_v8") || "[]");
        let h = "<tr><th>PILOT</th><th>KLS</th><th>BENAR</th><th>SKOR</th><th>GRADE</th></tr>";
        r.forEach((x) => {
          h += `<tr>
                    <td>${x.n}</td>
                    <td>${x.c}</td>
                    <td>${x.b}/${x.t}</td>
                    <td>${x.s}</td>
                    <td><span class="grade-pill grade-${x.g}">${x.g}</span></td>
                </tr>`;
        });
        document.getElementById("l-table").innerHTML = r.length ? h : "<tr><td colspan='5'>Belum ada data</td></tr>";
      }

      function clearData() {
        if (confirm("Hapus semua?")) {
          localStorage.removeItem("hnr_final_v8");
          showTable();
        }
      }

      const sf = document.getElementById("starField");
      for (let i = 0; i < 50; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.style.width = s.style.height = Math.random() * 3 + "px";
        s.style.left = Math.random() * 100 + "%";
        s.style.top = Math.random() * 100 + "%";
        s.style.animationDuration = Math.random() * 3 + 2 + "s";
        sf.appendChild(s);
      }
    </script>
