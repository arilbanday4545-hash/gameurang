<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Edukasi</title>

<style>
body{
 margin:0;
 min-height:100vh;
 font-family:Arial,Helvetica,sans-serif;
 background:url("img/bg.jpg") center/cover no-repeat fixed;
 display:flex;
 justify-content:center;
 align-items:center;
 padding:15px;
}
body::before{
 content:"";
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.12);
 z-index:-1;
}
.box{
 background:rgba(255,255,255,.72);
 backdrop-filter:blur(8px);
 width:100%;
 max-width:700px;
 padding:25px;
 border-radius:16px;
 box-shadow:0 25px 60px rgba(0,0,0,.45);
}
h2{text-align:center;margin-top:0}
.option{
 padding:12px;
 background:#f2f4f8;
 margin-bottom:10px;
 border-radius:8px;
 cursor:pointer;
}
.option:hover{background:#dde6ff}
.correct{background:#2ecc71;color:#fff}
.wrong{background:#e74c3c;color:#fff}
button{
 width:100%;
 padding:12px;
 background:#243b55;
 color:#fff;
 border:none;
 border-radius:8px;
}
.progress{height:8px;background:#ddd;border-radius:5px;margin-bottom:8px}
.progress-bar{height:100%;background:#243b55;width:0%}
.timer{text-align:right;font-weight:bold;color:#c0392b}
</style>
</head>

<body>

<div class="box" id="startPage">
 <h2>Quiz Edukasi</h2>
 <input id="username" placeholder="Nama kamu">
 <button onclick="startQuiz()">Mulai</button>
</div>

<div class="box" id="quizPage" style="display:none">
 <h2 id="welcome"></h2>
 <div class="progress"><div class="progress-bar" id="bar"></div></div>
 <div class="timer">Waktu: <span id="time">15</span>s</div>
 <p id="question"></p>
 <div id="options"></div>
 <button onclick="nextQuestion()" id="nextBtn" disabled>Selanjutnya</button>
 <p id="score">Skor: 0</p>
</div>

<script>
const quiz=[
/* ===== SEJARAH (15) ===== */
{q:"Proklamasi Indonesia terjadi tanggal?",a:["16 Agustus","17 Agustus","18 Agustus","19 Agustus"],c:1},
{q:"Sumpah Pemuda terjadi tahun?",a:["1926","1927","1928","1929"],c:2},
{q:"Kerajaan Hindu tertua di Indonesia?",a:["Kutai","Majapahit","Sriwijaya","Tarumanegara"],c:0},
{q:"Tokoh perumus Pancasila?",a:["Soedirman","Soekarno","Kartini","Diponegoro"],c:1},
{q:"VOC didirikan tahun?",a:["1596","1602","1619","1620"],c:1},
{q:"Perang Diponegoro terjadi di?",a:["Sumatra","Jawa","Kalimantan","Sulawesi"],c:1},
{q:"PPKI dibentuk oleh?",a:["Belanda","Jepang","Inggris","VOC"],c:1},
{q:"Majapahit jaya saat pemerintahan?",a:["Ken Arok","Hayam Wuruk","Airlangga","Raden Patah"],c:1},
{q:"BPUPKI dibentuk tahun?",a:["1942","1943","1944","1945"],c:3},
{q:"Isi Sumpah Pemuda?",a:["Satu bangsa","Satu tanah air","Satu bahasa","Semua benar"],c:3},
{q:"Kerajaan maritim terbesar Nusantara?",a:["Majapahit","Sriwijaya","Demak","Aceh"],c:1},
{q:"Peristiwa Rengasdengklok terjadi di?",a:["Bandung","Jakarta","Karawang","Bekasi"],c:2},
{q:"Gajah Mada terkenal dengan sumpah?",a:["Palapa","Setia","Amukti","Pertiwi"],c:0},
{q:"Pancasila disahkan tanggal?",a:["17 Agustus","18 Agustus","22 Juni","1 Juni"],c:1},
{q:"Ibukota Indonesia saat awal kemerdekaan?",a:["Jakarta","Yogyakarta","Bandung","Surabaya"],c:1},

/* ===== TEKNOLOGI (15) ===== */
{q:"HTML singkatan dari?",a:["Hyper Text Markup Language","High Text ML","Hyperlink ML","Hyper Tool"],c:0},
{q:"CSS digunakan untuk?",a:["Logika","Tampilan","Database","Server"],c:1},
{q:"Bahasa interaktif web?",a:["HTML","CSS","JavaScript","PHP"],c:2},
{q:"RAM berfungsi sebagai?",a:["Penyimpanan sementara","Permanen","CPU","Input"],c:0},
{q:"Sistem operasi komputer?",a:["Chrome","Windows","Intel","Google"],c:1},
{q:"Browser digunakan untuk?",a:["Edit foto","Main game","Jelajah web","Server"],c:2},
{q:"Ekstensi file JavaScript?",a:[".css",".js",".html",".exe"],c:1},
{q:"GitHub digunakan untuk?",a:["Desain","Hosting kode","Chat","Edit video"],c:1},
{q:"File utama website?",a:["home.html","index.html","main.html","start.html"],c:1},
{q:"CPU adalah singkatan dari?",a:["Central Process Unit","Central Processing Unit","Computer Process Unit","Core Process Unit"],c:1},
{q:"Alat input komputer?",a:["Monitor","Keyboard","Printer","Speaker"],c:1},
{q:"Perangkat lunak disebut?",a:["Hardware","Software","Brainware","Firmware"],c:1},
{q:"Fungsi database?",a:["Menampilkan","Menyimpan data","Desain","Animasi"],c:1},
{q:"Internet singkatan dari?",a:["Internal Net","Interconnected Network","International Net","Internet Net"],c:1},
{q:"Hosting berfungsi untuk?",a:["Menyimpan website","Edit kode","Design","Chat"],c:0},

/* ===== OLAHRAGA (10) ===== */
{q:"Jumlah pemain sepak bola?",a:["9","10","11","12"],c:2},
{q:"Induk sepak bola dunia?",a:["PSSI","FIFA","AFC","UEFA"],c:1},
{q:"Jumlah pemain basket?",a:["4","5","6","7"],c:1},
{q:"Olimpiade diadakan tiap?",a:["2","3","4","5"],c:2},
{q:"Renang gaya dada disebut?",a:["Bebas","Katak","Punggung","Kupu"],c:1},
{q:"Maraton sejauh?",a:["21 km","30 km","42 km","50 km"],c:2},
{q:"Induk bulu tangkis dunia?",a:["PBSI","BWF","FIFA","IOC"],c:1},
{q:"Lapangan bulu tangkis berbentuk?",a:["Lingkaran","Persegi panjang","Oval","Segitiga"],c:1},
{q:"Pencak silat berasal dari?",a:["Jepang","Indonesia","China","India"],c:1},
{q:"Wasit sepak bola membawa kartu?",a:["Hijau","Merah & Kuning","Putih","Biru"],c:1},

/* ===== ISLAM (10) ===== */
{q:"Rukun Islam berjumlah?",a:["4","5","6","7"],c:1},
{q:"Kitab suci umat Islam?",a:["Injil","Taurat","Zabur","Al-Qur'an"],c:3},
{q:"Nabi terakhir?",a:["Isa","Musa","Muhammad","Nuh"],c:2},
{q:"Sholat wajib sehari?",a:["3","4","5","6"],c:2},
{q:"Puasa wajib bulan?",a:["Syawal","Ramadhan","Rajab","Muharram"],c:1},
{q:"Kiblat umat Islam?",a:["Madinah","Ka'bah","Aqsa","Nabawi"],c:1},
{q:"Zakat fitrah dibayar saat?",a:["Ramadhan","Idul Fitri","Idul Adha","Awal tahun"],c:1},
{q:"Hari raya umat Islam?",a:["Natal","Waisak","Idul Fitri","Nyepi"],c:2},
{q:"Isra Mi'raj dialami Nabi?",a:["Isa","Musa","Muhammad","Nuh"],c:2},
{q:"Jumlah rakaat sholat Subuh?",a:["2","3","4","5"],c:0}
];

quiz.sort(()=>Math.random()-0.5);

let i=0,score=0,time=15,timer,nama="";
function startQuiz(){
 nama=username.value.trim();
 if(!nama)return alert("Isi nama dulu");
 startPage.style.display="none";
 quizPage.style.display="block";
 welcome.innerText="Halo, "+nama;
 load();
}
function load(){
 clearInterval(timer);
 time=15;
 timeSpan.innerText=time;
 bar.style.width=(i/quiz.length*100)+"%";
 question.innerText=quiz[i].q;
 options.innerHTML="";
 nextBtn.disabled=true;
 quiz[i].a.forEach((o,n)=>{
  options.innerHTML+=`<div class="option" onclick="pick(this,${n})">${o}</div>`;
 });
 timer=setInterval(()=>{
  time--;timeSpan.innerText=time;
  if(time===0){clearInterval(timer);nextBtn.disabled=false;}
 },1000);
}
function pick(el,n){
 clearInterval(timer);
 nextBtn.disabled=false;
 if(n===quiz[i].c){el.classList.add("correct");score++}
 else{
  el.classList.add("wrong");
  document.querySelectorAll(".option")[quiz[i].c].classList.add("correct");
 }
 score.innerText="Skor: "+score;
}
function nextQuestion(){
 i++;
 if(i<quiz.length)load();
 else quizPage.innerHTML=`<h2>Selesai ðŸŽ‰</h2><p>Skor: ${score}/50</p>`;
}
</script>

</body>
 </html>
